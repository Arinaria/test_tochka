<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра 4 в ряд</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <header>
        <h1>Игра 4 в ряд</h1>
    </header>

    <main>
        <img src="assets/images/logo.jpg" alt="Логотип игры" class="logo">
        <button class="play-btn" onclick="openGameWindow()">
            НАЧАТЬ ИГРАТЬ
        </button>
    </main>

    <div id="gameWindow" class="game-window">
        <div class="game-content">
            <h2>Игра 4 в ряд</h2>
            
            <div class="game-info">
                Сейчас ходит: 
                <span class="player-indicator player1-indicator"></span>
                <span id="currentPlayer">Игрок 1 (Красные)</span>
            </div>

            <div class="message" id="gameMessage"></div>

            <div class="game-board">
                <div class="board-container">
                    <div id="gameBoard"></div>
                    <div id="columnsContainer"></div>
                </div>
            </div>

            <div class="controls">
                <button class="restart-btn" onclick="restartGame()">Новая игра</button>
                <button class="close-btn" onclick="closeGameWindow()">Выйти</button>
            </div>
        </div>
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/render.js"></script>
</body>
</html>
